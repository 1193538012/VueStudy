<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02Vue事件修饰符</title>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
    <!--    导入Vue的包-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <!--    使用stop阻止冒泡-->
<!--<div class="inner" @click="div1Handler">-->
<!--    <input type="button" value="戳他" @click.stop="btnHandler">-->
<!--</div>-->

<!--使用.prevent阻止默认行为-->
<!--    <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先去百度</a>-->

<!--    使用.capture实现捕获触发事件的机制-->
<!--    <div class="inner" @click.capture="div1Handler">-->
<!--        <input type="button" value="戳他" @click="btnHandler">-->
<!--    </div>-->

    <!--    使用.self 实现只有点击当前元素的时候，才会触发事件处理函数-->
<!--        <div class="inner" @click.self="div1Handler">-->
<!--            <input type="button" value="戳他" @click="btnHandler">-->
<!--        </div>-->

    <!--使用.prevent阻止默认行为   .once事件只触发一次   第二次点击就跳转了-->
<!--  .prevent和.once谁先谁后都没有关系  -->
<!--        <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先去百度</a>-->

<!--    演示：.stop和.self的区别-->
<!--    点击按钮都触发-->
<!--        <div class="outer" @click="div2Handler">-->
<!--            <div class="inner" @click="div1Handler">-->
<!--                <input type="button" value="戳他" @click.stop="btnHandler">-->
<!--            </div>-->
<!--        </div>-->
<!--点击按钮 outer也触发了-->
<!--    .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为-->
    <div class="outer" @click="div2Handler">
        <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>
    </div>


</div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {
            div1Handler(){
                console.log('这是触发了inner div的事件')
            },
            btnHandler(){
                console.log('这是触发了btn 按钮的事件')
            },
            linkClick(){
                console.log('触发了链接的点击事件')
            },
            div2Handler(){
                console.log('这是触发了outer div的事件')
            },

        }
    })
</script>
</html>
