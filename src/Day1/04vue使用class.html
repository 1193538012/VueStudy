<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .red{
        color: red;
    }

    .thin{
        font-weight: 200;
    }

    .italic{
        font-style: italic;
    }

    .active{
        letter-spacing: 0.5em;
    }

</style>
<body>
<div id="app">
<!--<h1 class="red thin">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

<!--1.数组    第一种使用方式，直接传递一个数组，注意：这里的class需要使用v-bind做数据绑定-->
<!--    <h1 :class="['thin','italic']">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

<!--2.数组中使用三元表达式-->
<!--    <h1 :class="['thin','italic',flag?'active':'']">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

<!--3.数组中嵌套对象    在数组中，适用对象 代替 三元表达式 提高代码可读性-->
<!--    <h1 :class="['thin','italic',{'active':flag}]">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

<!--4.直接使用对象    -->
<!--   在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，属性的值是一个标识符 -->
    <h1 :class="{'red': false, thin: true, italic: false, active: false}">这是一个很大很大的H1，大到你无法想象！！！</h1>
    <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！！</h1>
</div>

</body>
<script>
    const App = new Vue({
        el: '#app',
        data: {
            flag:true,
            classObj:{'red': true, thin: true, italic: false, active: false}
        }
    })
</script>
</html>
