<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--    <p>{{ msg | msgFormat }}</p>-->
    <p>{{ msg | msgFormat('疯狂','123123') | test }}</p>
</div>

</body>
<!--过滤器
概念： Vue s允许你自定义过滤器，可被用作一些常见的文本格式化过滤器可以用在两个地方： mustache
插值和v-bind表达式，过滤器应该被添加在 JavaScript表达式的尾部，由“管道”符指示；   -->
<!--过滤器调用时候的格式  {{ name | 过滤器的名称}}-->
<script>
    //过滤器的定义语法
    //Vue.filter('过滤器的名字',function(){})
    //function ，第一个参数已经被规定死，过滤器管道符前边的 数据
   /* Vue.filter('过滤器的名字',function(data){
        return data + '123';
    })*/
   Vue.filter('msgFormat',function(data,arg1,arg2){
       //return data.replace('单纯','邪恶')
       //return data.replace(/单纯/g,'邪恶')
       return data.replace(/单纯/g,arg1 + arg2)

   })

    //多个过滤器
    Vue.filter('test',function(msg){
        return msg + '===========';

    })

    Vue.filter('dataformat',function(dataStr){
        var dt = new Data(dataStr);

        var y = dt.getFullYear();
        var n = dt.getMonth() + 1;
        var d = dt.getData();//getDay为周几

        return `${y}-${n}-${d}`;//模板字符串

    })


    const App = new Vue({
        el: '#app',
        data: {
            msg:'曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
        },
        methods: {}

    })
</script>
</html>
