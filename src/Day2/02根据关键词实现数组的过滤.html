<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--    需要用Jquery吗？ 不推荐使用，他要操作DOM元素。-->

</head>
<body>
<div id="app">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">添加品牌</h4>
        </div>
        <div class="panel-body form-inline">
            <label>
                Id:
                <input type="text" class="form-control" v-model="id">
            </label>

            <label>
                Name:
                <input type="text" class="form-control" v-model="name">
            </label>

            <input type="button" value="添加" class="btn-primary" @click="add">

            <label>
                搜索名称关键字:
                <input type="text" class="form-control" v-model="keywords">
            </label>
        </div>
    </div>

    <!--    webstorm 添加插件bootstrap setting-plugin搜索即可  -->
    <!--  ctrl+j  输入bs3-table即出现下方table-->
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Ctime</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
<!--        之前v-for中的数据，都是直接从data上的list中直接渲染过来-->
<!-- 现在我们定义了search方法，同时把所有的关键字，通过传参的形式，传递给了search方法-->
<!--在 search 方法内部，通过执行 for 循环， 把所有符合 搜索关键字的数据， 保存到一个新的数组中返回-->
        <tr v-for="item in search(keywords)" :key="item.id">
            <td>{{item.id}}</td>
            <td v-text="item.name"></td>
            <td>{{item.ctime}}</td>
            <td>
                <a href="" @click.prevent="del(item.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script>
    const App = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords:'',
            list:[
                { id: 1, name: '奔驰', ctime: new Date() },
                { id: 2, name: '宝马', ctime: new Date() },
            ]},
        methods: {
            add(){
                var car = { id: this.id, name: this.name, ctime: new Date()}
                this.list.push(car)
                this.id = this.name = '';
            },
            del(id){

                // this.list.some((item,i)=>{
                //     if(item.id == id){
                //         this.list.splice(i,1);
                //         return true;
                //     }
                // })

                var index = this.list.findIndex(item=>{
                    if(item.id == id){
                        return true;
                    }
                })
                this.list.splice(index,1)

            },

            search(keywords){
                // var newList = [];
                // this.list.forEach(item=>{
                //     if(item.name.indexOf(keywords) != -1){
                //         newList.push(item)
                //     }
                // })
                // return newList;

                //注意 ： forEach some filter findIndex 这些都属于数组的新方法
                //都会对数组的每一项，进行遍历，执行相关的操作。

                return newList = this.list.filter(item=>{
                    //if(item.name.indexOf(keywords) != -1)

                    //注意：Es6中，为字符串提供了一个新方法，叫做 String. prototype. includes（'要包
                    //含的字符串'）
                    //如果包含，则返回true，否则返回false
                    //jq :contains 选择器选取包含指定字符串的元素。 $(":contains(text)")
                    if(item.name.includes(keywords)){
                        return item;
                    }

                })

            }

        }

    })
</script>
</html>
