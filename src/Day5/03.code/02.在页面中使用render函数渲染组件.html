<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>4444444</p>
    </div>
</body>

<script>

    var login = {
        template: '<h1>这是登录组件</h1>'
    }

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        render: function(createElements){//createElements是一个方法，调用它，能够把 指定的 组件模板，渲染为html 结构
            return createElements(login);
            //注意：这里 return 的结果，会替换页面中 el 指定的那个el容器
        }
    })
</script>
</html>
