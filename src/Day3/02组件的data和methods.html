<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
	<my-com1></my-com1>
	
	<counter></counter>
	<hr>
	<counter></counter>
	<hr>
	<counter></counter>
	<hr>
</div>
<template id="tmp1"> 
	<h1>这是全局组件---{{msg}}</h1>
</template>

<template id="tmp2"> 
	<div>
		<input type="button" value="+1" @click="increment">
		<h3>{{count}}</h3>
	</div>
</template>
</body>
<script>
	//1.组件可以有自己的data数据
	//2.组件的data和实例的data有点不一样，实例中的data可以为一个对象，但是组件中的data
	//必须是一个方法
	//3.组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行
	//4.组件中的data数据，使用方式，和实例中的data使用方式完全一样！！
	Vue.component('myCom1',{
		template: '#tmp1',
		data: function(){
			return {
				msg: '哈哈哈哈，我是组件中的data'
			}
		}
	})
	
	
	//为什么组件的data必须为一个function
	var dataObj = {count : 0};
	Vue.component('counter',{
		template: '#tmp2',
		data: function(){
			//return dataObj//数据共享了
			return {count:0}
		},
		methods:{
			increment(){
				this.count++;
			}
		}
	})
	
    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods: {}

    })
	

</script>
</html>
